<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="navigation">
        <div class="navigation-child"></div>
        <div class="tab-1">
          <b class="form-title">Login</b>
        </div>
        <div class="tab-2">
          <b class="form-title">Register</b>
        </div>
      </div>
      <div class="geeting">
        <div class="hello-there">Hello, There</div>
        <div class="wellcome-back">Wellcome Back</div>
      </div>
      <div class="container">
        <div class="action">
          <div class="checkbox-parent">
            <div class="checkbox">
              <div class="box"></div>
            </div>
            <div class="stay-loggined">Stay Loggined</div>
          </div>
          <div class="forgot-password">Forgot Password?</div>
        </div>
        <b class="login-to-your">Login to Your Account</b>
        <div class="form">
          <div class="form1">
            <b class="form-title">Email Address</b>
            <div class="form-inner">
              <div class="type-anything-parent">
                <div class="stay-loggined">Enter your email</div>
                <img class="card-icon" alt="" src="./public/card.svg" />
              </div>
            </div>
          </div>
          <div class="form1">
            <b class="form-title">Password</b>
            <div class="form-inner">
              <div class="type-anything-group">
                <div class="stay-loggined">Enter your password</div>
                <img
                  class="iconlylighthide"
                  alt=""
                  src="./public/iconlylighthide.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="make-sure-that">
          Make sure that you already have an account.
        </div>
        <div class="button">
          <b class="form-title">Login</b>
        </div>
      </div>
      <div class="system-light-status-bar4">
        <div class="time4">9:41</div>
        <div class="group4">
          <div class="rectangle9"></div>
          <img class="vector-icon6" alt="" src="./public/vector.svg" />

          <div class="rectangle10"></div>
        </div>
        <img class="exclude-icon8" alt="" src="./public/exclude.svg" />

        <img class="exclude-icon9" alt="" src="./public/exclude.svg" />
      </div>
    </div>
  </body>
</html>
